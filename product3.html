        .product-gallery {

    align-items: center;

    padding: 20px;
    box-sizing: border-box;
}

.main-image img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    transition: opacity 0.3s ease;
    background-color: #fff;
}

.thumbnails {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.thumbnails img {
    width: 60px;
    height: auto;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: border-color 0.3s;
    background-color: #fff;
}

.thumbnails img:hover,
.thumbnails img.active {
    border-color: #333;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .main-image img {
        width: 90%; /* Slightly smaller for medium screens */
    }

    .thumbnails img {
        width: 50px; /* Smaller thumbnails on medium screens */
    }
}

@media (max-width: 480px) {
    .product-gallery {
        padding: 10px;
    }

    .main-image img {
        width: 100%; /* Full width on small screens */
    }

    .thumbnails {
        gap: 5px; /* Closer thumbnails for small screens */
    }

    .thumbnails img {
        width: 65px; /* Even smaller thumbnails on small screens */
    }
}
